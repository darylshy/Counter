<!DOCTYPE html>
<html>
	<head>
		<title> Counter </title>
		<script data-main="js/scripts/main" src="js/scripts/require.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<h1>This device counts things</h1>
		<div id="container">
			<div id="outerBox">
				<div id="display"></div>
				<ul class="buttons">
					<li>
						<input type="button" value="Add" id="addButton"/>
					</li>
					<li>
						<input type="button" value="Sub" id="subButton"/>
					</li>
					<li>
						<input type="button" value="Dub" id="dblButton"/>
					</li>
					<li>
						<input type="button" value="Half" id="hlfButton"/>
					</li>
				</ul>
			</div>
		</div>

	</body>

</html>
